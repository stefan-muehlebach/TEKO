#
# palette.ini --
#
# Dieses File enthaelt alle Paletten, welche fuer die Darstellung von Mandel-
# brotmengen mit Hilfe des Go Packages [mande] zur Verfuegung stehen.
# Aktuell werden zwei Implementationen unterstuetzt: interpolierte und
# prozedurale Paletten (siehe Beschreibung bei den jeweiligen Paletten).
#

#
# Interpolierte Paletten
#
# Fuer die drei Grundfarben Rot, Gruen und Blau werden ueber dem Intervall
# [0, 1] Stuetzwerte definiert. Nach dem Einlesen der Stuetzwerte interpoliert
# die Software die dazwischen liegenden Farben automatisch. Als Interpolations-
# Funktion kann eine lineare oder eine kubische (default) Funktion verwendet
# werden - wobei die kubische Variante wesentlich schoenere Uebergaenge
# erstellt.
#
# Jede Palette muss einen eigenen Namen haben, der in eckigen Klammern steht.
# Anschliessend werden die Stuetzwerte definiert. Die erste Zahl vor dem
# Doppelpunkt gibt die Position des Stuetzwertes innerhalb des Intervalls
# [0, 1] an. Die Positionen 0.0 und 1.0 muessen bei jeder Palette definiert
# werden! Anschliessend folgen die Farbwerte fuer die Farben Rot, Gruen und
# Blau. Die Farbwerte muessen als Fliesskommazahl im Intervall [0,1] angegeben
# werden. Wird anstelle eines Wertes das Zeichen '-' verwendet, dann wird
# fuer die jeweilige Farbe an dieser Stelle kein Stuetzwert erstellt.
#

